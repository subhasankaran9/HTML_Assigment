    <!-- HTML forms -->
    <section class="form">
      <h2>User Info</h2>
      <form action="https://httpbin.org/get" method="get">
        <h1>Personal information field</h1>
        <label for="FirstName">FirstName:</label>
        <input
          type="text"
          name="FirstName"
          id="FirstName"
          required
          autofocus
          placeholder="FirstName"
        />
        <br /><br />
        <label for="LastName">LastName:</label>
        <input type="LastName" name="LastName" id="LastName" required />
        <br /><br />
        <label for="phone">Phone:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          required
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        />
        <h2>Logical Field</h2>
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
        <br /><br />
  
    <h1>Feedback field</h1>
    <br /><br />
    <label for="comments">comments:</label>
    <input type="comments" name="comments" id="comments" required />
    <br /><br />
    <label for="questions">questions</label>
    <input type="questions name=" questions id="questions" required />
    <br /><br />
    <h1>Newsletter field</h1>
    <br /><br />
    <label for="subscribe">Subscribe</label>
    <input type="comments" name="comments" id="comments" required />
    <br /><br />
    <h1>Submit fieldset</h1>
    <br /><br />
    <button type="submit">Submit (GET)</button>
    <!-- USing Post method to submit form -->
    <button
      type="submit"
      formmethod="post"
      formaction="https://httpbin.org/post"
    >
      Submit(POST)
    </button>
    <button type="reset">Reset</button>
    <br /><br />

  </section>
  </body>
